<head>

<body>

  <div class="page-center">
    <div class="stack">

      <!-- GAME (starts hidden) -->
      <div class="valentine-container is-hidden" id="game">
        <div class="valentine-header">
          <div class="header-small">Select all images with</div>
          <div class="header-large">Your Valentine</div>

      </div>

      <div class="firstValentine-container" id="captcha">
        <div class="firstValentine-content">
          <div class="checkbox-wrapper" id="firstValentine-checkboxWrapper">

            <div id="firstValentine-loader" class="loader-spinner"></div>

            <div id="firstValentine-checkmark" class="checkmark-icon">

                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
              </svg>

            <span class="firstValentine-text">I'm not a robot</span>
